<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>AirBnB clone</title>
        <style>
            body{
                margin:0; /*mandatory*/
                padding:0; /*mandatory*/
            }

            body header{
                background-color:#FF0000; /*mandatory*/
                height: 70px; /*mandatory*/
                width: 100%; /*mandatory*/
            }

            body footer{
                background-color:#00FF00; /*mandatory*/
                height: 60px; /*mandatory*/
                width: 100%; /*mandatory*/
                position: fixed; /*always at the bottom even if scrolled*/
                bottom: 0; /*always at the bottom even if scrolled*/
            }

            footer div{
                text-align: center; /*horizontally centered*/
                line-height: 60px; /*vertically centered*/
            }
        </style>
    </head>
    <body>
        <header></header>
        <footer>
            <div>Holberton School</div>
        </footer>
    </body>
</html>
